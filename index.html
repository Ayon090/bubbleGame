<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d563f9e73f.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="loading">
        <img src="./loader-animation.gif">
    </div>

    <section id="main">
        <div class="top">
            <div class="head">
                <span>Hit</span>
                <div class="box" id="newHits"></div>
            </div>
            <div class="head">
                <span>Timer</span>
                <div class="box" id="timerVal">30</div>
            </div>
            <div class="head">
                <span>Scores</span>
                <div class="box" id="score">0</div>
            </div>
            <div class="head">
                <span>Target</span>
                <div class="box" id="target">10</div>
            </div>
        </div>

        <div class="gamePart" id="games"></div>
        <div id="afterGame">
            <h1 id="review">GAME OVER</h1>
            <p id="points"></p>
            <span class="play"><i class="fa-solid fa-rotate-right"></i> Play Again</span>
        </div>




    </section>




    <script src="./main.js"></script>
</body>

</html>
